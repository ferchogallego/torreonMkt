                <div class="card h-100">
                    <img [src]="item.imagen" class="card-img-top" alt="...">

                        <button class="btn btn-light btnPer" style="width: 100%;" (click)="openProducts(item.nombre)">VER PRODUCTOS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
