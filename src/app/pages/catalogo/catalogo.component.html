<app-navsec></app-navsec>
<div class="container mt-5 animated fadeIn">
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <form class="form-inline">
                        <div class="col-lg-12">
                            <div class="row">
                                <label for=""><h5 class="titulo">Buscar producto por el nombre o necesidad:</h5></label>
                                <input class="form-control inp mt-2" [(ngModel)]="filterProducto" name="filterProducto" type="search" placeholder="Ej... piel, colon, cabello" aria-label="Search" autocomplete="off">
                                <button class="btnshc mt-2"><i class="fa fa-search-plus fa-lg"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <label for="formControlRange"><h5 class="titulo">Filtrar precio</h5></label>
                            <input type="range" id="slider" class="form-control-range rng" min="0" max="300000" step="1000" value="0" (change)="value($event.target.value)">
                            <div class="text-right mt-3">
                                <label class="mr-2"><h5>Selecci√≥n: <b>{{rango | currency}}</b></h5></label>
                                <button class="filtrar" (click)="findPrice(rango)">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-lg-12 mt-5">
        <div class="row row-cols-1 row-cols-md-4">
            <div class="col mb-3" *ngFor="let item of lista | filter:filterProducto">
                <div class="card games" (click)="openProduct(item.id)">
                    <img [src]="item.imagen" class="card-img-top prd" alt="...">
                    <div class="card-body">
                        <p class="card-title">{{item.nombre | titlecase}}</p>
                        <p class="card-text"><b>{{item.precio | currency}}</b></p>
                        <button class="compra"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
