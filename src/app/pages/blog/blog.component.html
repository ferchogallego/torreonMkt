<app-navsec></app-navsec>
<div class="container animated fadeIn">
    <div class="col-lg-12">
        <h4><img src="../../../assets/img/blog.png" width="50" class="img-fluid" alt="Responsive image"> Blog Torre√≥n Market</h4>
        <hr>
        <div class="row">
            <div class="col-lg-6" *ngFor="let post of lista">
                <div class="card mb-3" style="width: 100%;" (click)="verPost(post.id)">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img [src]="post.imagen" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{post.titulo | titlecase}}</h5>
                                <p class="card-text">{{post.introduccion}}</p>
                                <p class="card-text"><small class="text-muted">{{post.creado}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
